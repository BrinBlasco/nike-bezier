
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="./imgs/NikeLogoSvg.svg" type="image/x-icon" sizes="any">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: "Sofia Sans", sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            box-shadow: 0 0 5px 0 black;
        }
        .logo {
            margin-left: 5rem;
            width: 5rem;
            height: 5rem;
            background-image: url('./imgs/NikeLogoHeaderPng.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 5rem;
        }
        .menu > * {
            font-size: 20px;
            padding-bottom: 20px;
            padding-top: 20px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 1rem;
            background-color: rgb(166, 166, 166);
        }
        .menu > *:hover {
            border: 2px solid black;
        }

        #main {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
        }

        #container {
           width: 50%; 
           height: 50%;
           border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
        </div> 
        <div class="menu">
            <div class="bezier" onclick="">
                Bezier
            </div>
            <div class="svg" onclick="">Svg</div>
            <div class="png" onclick="">Png</div>
        </div>
    </header> 
    <div id="main">
        <div id="container">
            


        </div>
    </div>
    <script>

    </script>
</body>
</html>
