<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Project</title>
    <link rel="shortcut icon" href="./imgs/NikeLogoSvg.svg" type="image/x-icon" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Fira Code", serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            box-shadow: 0 0 5px 0 black;
        }

        footer {
            width: 100%;
            color: gray;
            font-size: 10px;
            text-align: center;
            margin-bottom: 5px;
        }

        .logo {
            margin-left: 12rem;
            width: 5rem;
            height: 4rem;
            background-image: url('./imgs/NikeLogoHeaderPng.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12rem;
        }

        .menu>* {
            font-size: 18px;
            font-weight: 800;
            height: 100%;
            width: 150px;
            line-height: 4rem;
            text-align: center;
            cursor: pointer;
        }

        .menu>*:hover {
            background-color: lightgray;
        }

        #main {
            display: grid;
            place-items: center;
            width: 100%;
            height: 90%;
        }

        #container {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            width: 500px;
            height: 500px;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .slider.first {
            transform: translateX(0px);
        }

        .slider.second {
            transform: translateX(-500px);
        }

        .slider.third {
            transform: translateX(-1000px);
        }

        .slider .element {
            width: 500px;
            height: 100%;
        }

        .element {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;

        }

        .element.hidden {
            display: none;
        }

        .element.svg {
            background-image: url("./imgs/white-sneakers.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .element.bezier-canvas {
            background-image: url("./imgs/white-tshirt.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .element.png {
            background-image: url("./imgs/white-throusers.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .element.svg svg {
            transform: scale(0.4) translate(241px, 10px);
        }

        .element.png img {
            transform: scale(0.08) translate(440px, -1976px);
        }

        .color-pickers {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .color-picker {
            appearance: none;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        .color-picker-label {
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
        </div>
        <div class="menu">
            <div class="png" onclick="add('first')">Png</div>
            <div class="svg" onclick="add('second')">Svg</div>
            <div class="bezier" onclick="add('third')">
                Bezier
            </div>
        </div>
    </header>
    <div id="main">
        <div style="display: flex; margin-top: 10rem;">
            <div id="container">
                <div class="slider">
                    <div class="element png">
                        <img width="500" height="500" src="imgs/NikeLogoPng.png" alt="" style="object-fit: contain;">
                    </div>
                    <div class="element svg">
                        <svg width="500" height="500" viewBox="0 0 489 400">
                            <path fill="black" stroke="black" stroke-width="1" d="M 97.25,143.75
                            C 97.25,143.75 70.50,201.50 110.75,216.50
                                126.00,226.50 164.75,212.75 164.75,212.75
                                164.75,212.75 466.75,130.25 466.75,130.25
                                466.75,130.25 232.67,232.00 233.33,232.67
                                234.00,233.33 137.00,273.75 137.00,273.75
                                137.00,273.75 65.27,302.73 48.36,254.18
                                35.27,207.64 97.25,143.75 97.25,143.75 Z" />
                        </svg>
                    </div>
                    <div class="element bezier-canvas">
                        <canvas height="500" width="500" id="cnv" onload="draw()">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="color-pickers">
                <!-- <label for="overlayColor1" class="color-picker-label">Clothing:</label>
                <input type="color" id="clothColorPicker" value="#ffffff" class="color-picker">
                 -->
                <label for="overlayColor2" class="color-picker-label">Logo:</label>
                <input type="color" id="logoColorPicker" value="#000000" class="color-picker">
            </div>
        </div>
    </div>
    <footer>
        &copy; Made by Brin Blasco <br>
        School project; Working with bezier curves, canvas. <br>
        More info <a href="#" onclick="info()">Here</a>
    </footer>
    <script>
        const canvas = document.getElementById("cnv");
        const ctx = canvas.getContext("2d");
        function info() {
            Swal.fire({
                title: "Info",
                html: `
                    <h4> Made by Brin Blasco </h1>
                    <br />
                    <style>
                    a {
                        color: #9999FF;
                    }
                    </style>
                    <span>Github: <a href="https://github.com/BrinBlasco">github.com/BrinBlasco</a></span>
                    <br />
                    <span>Hosted with: <a href="https://pages.github.com/">Github Pages</a></span> 
                    <br /><br>
                    <p>
                        This is our 2nd project assignment for the subject of website design, we were supposed to integrate bezier curve, first through gimp and then port it into svg and canvas js.
                    </p>
                `,
                didOpen: () => {
                    const confirmButton = Swal.getConfirmButton();
                    confirmButton.style.backgroundColor = "#000";
                    confirmButton.style.borderRadius = "0";
                    confirmButton.style.color = "white";

                    const popup = Swal.getPopup();
                    popup.style.borderRadius = "0";
                }
            });
        }
        function add(className) {
            remove();
            const slider = document.querySelector(".slider");
            slider.classList.add(className);
        }
        function remove() {
            const slider = document.querySelector(".slider");
            if (slider.classList.contains("first") || slider.classList.contains("second") || slider.classList.contains("third")) {
                slider.classList.remove("third");
                slider.classList.remove("second");
                slider.classList.remove("first");
            }
        }
        function clearCanvas() {
            canvas.width = canvas.width;
        }
        function draw(initailColor) {

            ctx.fillStyle = initailColor;
            ctx.strokeStyle = initailColor;

            ctx.scale(0.3, 0.3);
            ctx.translate(590, 250);
            ctx.beginPath();
            ctx.moveTo(97.25, 143.75);
            ctx.bezierCurveTo(97.25, 143.75, 70.5, 201.5, 110.75, 216.5);
            ctx.bezierCurveTo(126, 226.5, 164.75, 212.75, 164.75, 212.75);
            ctx.bezierCurveTo(164.75, 212.75, 466.75, 130.25, 466.75, 130.25);
            ctx.bezierCurveTo(466.75, 130.25, 232.67, 232, 233.33, 232.67);
            ctx.bezierCurveTo(234, 233.33, 137, 273.75, 137, 273.75);
            ctx.bezierCurveTo(137, 273.75, 65.27, 302.73, 48.36, 254.18);
            ctx.bezierCurveTo(35.27, 207.64, 97.25, 143.75, 97.25, 143.75);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        document.addEventListener("DOMContentLoaded", () => {
            draw("#000");
        });

        const logoColorPicker = document.querySelector("#logoColorPicker");
        logoColorPicker.addEventListener('input', e => {
            const color = e.target.value;
            const pngThing = document.querySelector(".element.png img");
            const svgThing = document.querySelector(".element.svg svg");


            changeImageColor(pngThing, color);
            svgThing.querySelector('path').setAttribute("fill", color);
            svgThing.querySelector('path').setAttribute("stroke", color);
            clearCanvas();
            draw(color);
        });
        function changeImageColor(image, color) {
            console.log(image, color, rgbToHsl(hexToRgb(color)));
            image.style.filter = `invert(1) sepia(1) hue-rotate(${rgbToHsl(hexToRgb(color))[0] * 360}deg) saturate(10)`;
        }


        function hexToRgb(color) {
            let hex = color[0] === '#' ? color.slice(1) : color;
            let c;

            // expand the short hex by doubling each character, fc0 -> ffcc00
            if (hex.length !== 6) {
                hex = ((() => {
                    const result = [];
                    for (c of Array.from(hex)) {
                        result.push(`${c}${c}`);
                    }
                    return result;
                })()).join('');
            }
            const colorStr = hex.match(/#?(.{2})(.{2})(.{2})/).slice(1);
            const rgb = colorStr.map(col => parseInt(col, 16));
            rgb.push(1);
            return rgb;
        }

        function rgbToHsl(rgb) {
            const r = rgb[0] / 255;
            const g = rgb[1] / 255;
            const b = rgb[2] / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            const add = max + min;

            const hue =
                min === max ?
                    0
                    : r === max ?
                        (((60 * (g - b)) / diff) + 360) % 360
                        : g === max ?
                            ((60 * (b - r)) / diff) + 120
                            :
                            ((60 * (r - g)) / diff) + 240;

            const lum = 0.5 * add;

            const sat =
                lum === 0 ?
                    0
                    : lum === 1 ?
                        1
                        : lum <= 0.5 ?
                            diff / add
                            :
                            diff / (2 - add);

            const h = Math.round(hue);
            const s = Math.round(sat * 100);
            const l = Math.round(lum * 100);
            const a = rgb[3] || 1;

            return [h, s, l, a];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
