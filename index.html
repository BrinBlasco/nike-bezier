<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="./imgs/NikeLogoSvg.svg" type="image/x-icon" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Fira Code", serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            box-shadow: 0 0 5px 0 black;
        }

        .logo {
            margin-left: 12rem;
            width: 5rem;
            height: 4rem;
            background-image: url('./imgs/NikeLogoHeaderPng.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12rem;
        }

        .menu>* {
            font-size: 18px;
            font-weight: 800;
            height: 100%;
            width: 150px;
            line-height: 4rem;
            text-align: center;
            cursor: pointer;
        }

        .menu>*:hover {
            background-color: lightgray;
        }

        #main {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
        }

        #container {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            width: 500px;
            height: 500px;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .slider.first{
            transform: translateX(0px);
        }
        .slider.second{
            transform: translateX(-500px);
        }
        .slider.third{
            transform: translateX(-1000px);
        }
        .slider .element {
            width: 500px;
            height: 100%;
        }

        .element {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;

        }

        .element.hidden {
            display: none;
        }

        .element.svg {
            background-image: url("./white-sneakers.png");
            background-size: contain;
        }
        .element.bezier-canvas{
            background-image: url("./white-tshirt.png");
            background-size: contain;
        }
        .element.png{}

        .element.svg svg {
            transform: scale(0.4) translate(220px, -50px);
        }

        
    </style>
</head>

<body>
    <header>
        <div class="logo">
        </div>
        <div class="menu">
            <div class="png" onclick="add('first')">Png</div>
            <div class="svg" onclick="add('second')">Svg</div>
            <div class="bezier" onclick="add('third')">
                Bezier
            </div>
        </div>
    </header>
    <div id="main">
        <div id="container">
            <div class="slider">
                <div class="element png">
                    <img width="500" height="500" src="imgs/NikeLogoPng.png" alt="" style="object-fit: contain;">
                </div>
                <div class="element svg">
                    <svg width="500" height="500" viewBox="0 0 489 400">
                        <path fill="black" stroke="black" stroke-width="1" d="M 97.25,143.75
                           C 97.25,143.75 70.50,201.50 110.75,216.50
                               126.00,226.50 164.75,212.75 164.75,212.75
                               164.75,212.75 466.75,130.25 466.75,130.25
                               466.75,130.25 232.67,232.00 233.33,232.67
                               234.00,233.33 137.00,273.75 137.00,273.75
                               137.00,273.75 65.27,302.73 48.36,254.18
                               35.27,207.64 97.25,143.75 97.25,143.75 Z" />
                    </svg>
                </div>
                <div class="element bezier-canvas">
                    <canvas height="500" width="500" id="cnv" onload="draw()">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script>
        function add(className){
            remove();
            const slider = document.querySelector(".slider");
            slider.classList.add(className);
        }
        function remove(){
            const slider = document.querySelector(".slider");
            if(slider.classList.contains("first") || slider.classList.contains("second") || slider.classList.contains("third")) {
                slider.classList.remove("third");
                slider.classList.remove("second");
                slider.classList.remove("first");
            }
        }
        function draw() {
            const canvas = document.getElementById("cnv");
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "black";
            ctx.strokeStyle = "black";

            ctx.scale(0.3, 0.3);
            ctx.translate(590, 250);
            ctx.beginPath();
            ctx.moveTo(97.25, 143.75);
            ctx.bezierCurveTo(97.25, 143.75, 70.5, 201.5, 110.75, 216.5);
            ctx.bezierCurveTo(126, 226.5, 164.75, 212.75, 164.75, 212.75);
            ctx.bezierCurveTo(164.75, 212.75, 466.75, 130.25, 466.75, 130.25);
            ctx.bezierCurveTo(466.75, 130.25, 232.67, 232, 233.33, 232.67);
            ctx.bezierCurveTo(234, 233.33, 137, 273.75, 137, 273.75);
            ctx.bezierCurveTo(137, 273.75, 65.27, 302.73, 48.36, 254.18);
            ctx.bezierCurveTo(35.27, 207.64, 97.25, 143.75, 97.25, 143.75);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        document.addEventListener("DOMContentLoaded", () => {
            draw();
        });
    </script>
</body>

</html>
